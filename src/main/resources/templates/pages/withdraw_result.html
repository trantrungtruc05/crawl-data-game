<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
  <title>Danh sách Item Empire Đang chờ rút</title>
</head>
<body>
<section layout:fragment="content">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Danh sách Item Empire Đang chờ rút</h4>
            <div class="form-group row">
              <div class="col-sm-2">
                <a class="btn btn-danger" th:href="@{'/pages/empire/delete/all'}" role="button">Xóa tất cả</a>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">Tên item</th>
                  <th scope="col">Giá empire tùy chỉnh</th>
                  <th scope="col">Trạng thái</th>
                  <th scope="col">Ngày rút</th>
                  <th scope="col"></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="result : ${queueEmpireItemWithdrawList}">

                  <td th:text="${result.name}">Name</td>
                  <td th:text="${result.empirePriceCustom}"></td>

                  <td th:switch="${result.status}">
                    <label th:case="false" class="badge badge-danger">Chưa rút</label>
                    <label th:case="*" class="badge badge-success">Thành công</label>
                  </td>
                  <td th:text="${result.updateAt}"></td>
                  <td><a th:href="@{'/pages/empire/delete/' + ${result.name}}"><i class="fas fa-trash-alt"></i></a></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
