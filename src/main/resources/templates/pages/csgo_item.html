<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Danh sách Items Csgo</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <form action="#" th:action="@{/pages/buyItem}" th:object="${itemDTO}" method="post">
                    <div class="card-body">
                        <h4 class="card-title">Danh sách Item Csgo</h4>
                        <div class="form-group row">
                            <label for="min_price" class="col-sm-1 col-form-label">Giá nhỏ nhất</label>
                            <div class="col-sm-1">
                                <input type="text" class="form-control" id="min_price" value="-10" placeholder="Min price">
                            </div>
                            <label for="max_price" class="col-sm-1 col-form-label">Giá lớn nhất</label>
                            <div class="col-sm-1">
                                <input type="text" class="form-control" id="max_price" value="-3" placeholder="Max price">
                            </div>
                            <div class="col-sm-1">
                                <input type="text" class="form-control" id="filter_web_etop_price" placeholder="Lọc giá web etop">
                            </div>
                            <div class="col-sm-1">
                                <a class="btn btn-success" onclick="this.href='/pages/csgo/'+document.getElementById('min_price').value +'/' + document.getElementById('max_price').value + '/' + document.getElementById('filter_web_etop_price').value" href="" role="button">Tìm kiếm</a>
                            </div>
                            <div class="col-sm-1">
                                <button type="submit" class="btn btn-primary">Rút</button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col"><input type="checkbox" id="clickAll" onchange="checkAllBox()"></th>
                                    <th>Tên item</th>
                                    <th>Giá web Etop</th>
                                    <th>Giá Etop VND</th>
                                    <th>Giá web Buff</th>
                                    <th>Giá Gốc Buff VND</th>
                                    <th>Buff VND</th>
                                    <th>% Buff vs Etop</th>
                                    <th>Giá web Gốc Buff Sell</th>
                                    <th>Buff Sell VND</th>
                                    <th>% Buff Sell vs Etop</th>
                                    <th>Giá web Empire</th>
                                    <th>Giá Empire VND</th>
                                    <th>% Empire vs Etop</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="result : ${excelFileEntityList}">
                                    <td><input type="checkbox" name="items" th:value="${result.name}"></td>
                                    <td th:text="${result.name}">Name</td>
                                    <td th:text="${result.etopOriginPrice}"></td>
                                    <td th:text="${result.etopPriceVnd}"></td>

                                    <td th:text="${result.buffOriginPrice}"></td>
                                    <td th:text="${result.buffOriginPriceVnd}"></td>
                                    <td th:text="${result.buffPriceVnd}"></td>
                                    <td th:text="${result.percentBuff}"></td>
                                    <td th:text="${result.buffOriginSellPrice}"></td>
                                    <td th:text="${result.buffSellPriceVnd}"></td>
                                    <td th:text="${result.percentBuffSell}"></td>
                                    <td th:text="${result.empireOriginPrice}"></td>
                                    <td th:text="${result.empirePriceVnd}"></td>
                                    <td th:text="${result.percentEmpire}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
